<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Ringing changes</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    
  </head>
  <body>
    <div id="closed">
      <h3>
        Connection error - try reloading to re-enter.
      </h3>
    </div>
    
    <div id="enter">
      <h3>
        Wary stargazer chamber
      </h3>
      <label for="name" class="enter">Enter a display name to join the ringing chamber:</label>
      <input id="name" type="text" class="block"/>
      <label for="secret" class="enter">Enter the secret word:</label>
      <input id="secret" type="text" autocomplete="off" class="block"/>
      <button type="button" id="enterbutton">
        Enter the chamber
      </button>
    </div>
    
    <div id="phoneinfo" class="hidden">
      <h3>
        Wary stargazer chamber
      </h3>
    </div>
    
    <div id="container" style="display:none">
      <div class="column">
        <h3>
          Wary stargazer chamber
        </h3>
        <h4>
          Ringers
        </h4>
        <ul id="entrants">
          
        </ul>
        <h4>
          Stage
        </h4>
        <ul id="numbells">
          <li id="minimus">4</li>
          <li id="minor">6</li>
          <li id="major">8</li>
          <li id="royal">10</li>
          <li id="maximus">12</li>
          <li id="fourteen">14</li>
          <li id="sixteen">16</li>
        </ul>
        <button type="button" id="stand">
          Set all at hand
        </button>
        <h4>
          Sound
        </h4>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
        
        <h4>
          View
        </h4>
        <ul id="trebleloc">
          <li id="trebler"><input type="radio" name="trebleloc" value="right" checked />clockwise</li>
          <li id="treblel"><input type="radio" name="trebleloc" value="left" />anti-clockwise</li>
          <li id="centerself"><input type="checkbox" name="centerself" />center my bells</li>
        </ul>
        

        


        
        
        <div id="keyboard">
          <h4>
            Keyboard controls
          </h4>
          <ul>
            
          </ul>
          
        </div>
        
        <h4>
          Chat
        </h4>
        <textarea readonly></textarea>
        <input type="text" id="chat" class="block">
        <a href="https://glitch.com/edit/#!/obtainable-wary-stargazer?path=README.md%3A1%3A0">About this app</a>
      </div>
      <div class="column" id="room">
        <div id="display">
          
        </div>
        <div id="bells">
          
          
        </div>
        <button type="button" id="resume">
          Click here to resume ringing
        </button>
        
      </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="sense.js"></script>
    <script src="script.js"></script>
  </body>
</html>
